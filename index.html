  <h1 id="title" style="padding: 16px;"><a id="home" href="index.html"">The Marvel Comic Main Character Search Engine</a></h1>
  <div id="form-container">
    <form id="search-form">

      <!-- Main search bar -->
      <label class="mdl-button mdl-js-button mdl-button--icon" for="sample6">
        <i id="search-icon" class="material-icons">search</i>
      </label>

      <div id="titleStartWith-field" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input id="titleStartWith-input" class="mdl-textfield__input" type="text">
        <label class="search-label mdl-textfield__label" for="titleStartWith-input">Title starts with...</label>
      </div>
      <div class="search-container">
        <label id="search-switch" class="search-switch mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-1">
          <input type="checkbox" id="switch-1" class="mdl-switch__input">
          <span class="search-switch-label mdl-switch__label">Search for Title Exactly as Inputted</span>
        </label>
      </div>

      <!-- <span class="mdl-tooltip" data-mdl-for="search-field  ">
        Search for comics by matching title
      </span> -->
      <div class="adv-container">
        <!-- Title -->
        <!-- <div id="title-field" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input id="title-input" class="mdl-textfield__input" type="text">
          <label class="mdl-textfield__label" for="title-input">Title matches...</label>
        </div> -->

        <!-- Start Year -->
        <div id="orderby-container" class="mdl-selectfield mdl-js-selectfield mdl-selectfield--floating-label">
          <select id="orderby-select" class="mdl-selectfield__select" name="OrderBy">
            <option value=""></option>
            <option value="title">Title</option>
            <option value="issueNumber">Issue Number</option>
          </select>
          <label class="mdl-selectfield__label" for="orderby-select">Order By</label>
        </div>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="asc">
          <input type="radio" id="asc" class="mdl-radio__button" name="orderby-rad" value="1" checked>
          <span class="mdl-radio__label">Ascending</span>
        </label>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="desc">
          <input type="radio" id="desc" class="mdl-radio__button" name="orderby-rad" value="0">
          <span class="mdl-radio__label">Descending</span>
        </label>
        <label class="orderby-note">
          <p>
            Note: If the default order-by filter (i.e. blank) is selected, then the results will also return in default order.
          </p>
          <p>
            Setting ascending/descending filters will have no effect.
          </p>
        </label>

        <div class="start-format-container">
          <div id="startYear-container" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input id="startYear-field" class="mdl-textfield__input" type="text">
            <label class="mdl-textfield__label" for="sample3">Start Year</label>
          </div>

          <!-- Select Format -->
          <div id="format-container" class="mdl-selectfield mdl-js-selectfield mdl-selectfield--floating-label">
            <select id="format-select" class="mdl-selectfield__select" id="format" name="Format">
              <option value=""></option>
              <option value="comic">Comic</option>
              <option value="digital%20comic">Digital Comic</option>
              <option value="hardcover">Hardcover</option>
            </select>
            <label class="mdl-selectfield__label" for="format-select">Format</label>
          </div>
        </div>

        <!-- <div id="orderby-radio-container">
          <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-1">
            <input type="radio" id="option-1" class="mdl-radio__button" name="options" value="desc" checked>
            <span class="mdl-radio__label">Descending</span>

            <span class="mdl-radio__label">Ascending</span>
          </label>
        </div> -->
      </div>


        <!-- These must be hidden as Advanced -->
        <div class="adv-submit-button-container">
          <hr>
          <button type="button" class="adv-button mdl-button mdl-js-button mdl-button--primary">
            More Search Criteria
          </button>

          <button type="submit" class="submit-button mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">Search</button>
       </div>
